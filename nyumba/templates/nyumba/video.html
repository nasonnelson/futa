{% extends 'nyumba/base.html' %}
{% load static %}

{% block content %}


    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section spad set-bg" data-setbg="{% static 'nyuma/img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h4>Videos</h4>
                        <div class="bt-option">
                            <a href="/"><i class="fa fa-home"></i> Home</a>
                            <span>video</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-item-list">
                        <div class="blog-item large-blog">
                            {% for video in object_list %}
                            <div class="bi-pic">
                                <video controls autoplay>
                                    <source src="{{ video.video.url }}" type="video/mp4">
                                </video>
                            </div>
                            <div class="bi-text">
                                <p>{{ video.maelezo }}.</p>
                            </div>
                        </div>
                            {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->


{% endblock content %}
